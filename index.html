<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div id="close" class="header__container">
          <a class="header__logo" href="">
            <img src="img/logo.svg" alt="Logo" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__button">
            <a href="" class="button button_blue">DOWNLOAD</a>
            <a href="#open" type="button" class="icon-menu"><span></span></a>
            <a href="#close" type="button" class="close-icon-menu"></a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__content">
              <div class="get-started__block-text block-text">
                <div class="block-text__title">
                  Take care of yours familyâ€™s
                  <span class="block-text__span block-text__span_blue"
                    >health.</span
                  >
                </div>
                <div class="block-text__text">
                  All in one destination for COVID-19 health queries. Consult
                  10,000+ health workers about your concerns.
                </div>
                <a href="" class="block-text__button button"> GET STARTED </a>
              </div>
            </div>
            <div class="get-started__image">
              <img
                src="img/get-started/image.svg"
                alt="Image doctor with child"
              />
            </div>
            <div class="get-started__video">
              <a href="" class="video-get-started">
                <div class="video-get-started__icon">
                  <img src="img/get-started/iconPlay.svg" alt="Button Play" />
                </div>
                <div class="video-get-started__body">
                  <div class="video-get-started__title">
                    Stay safe with GoCorona
                  </div>
                  <div class="video-get-started__text">Watch Video</div>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
